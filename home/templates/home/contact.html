{% extends 'home/base.html' %}
{% load staticfiles %}
{% block content %}
    <section class="info_bg">
        <div class="container">
            <div class="row info_content">
                <div class="col-md-3"><img src="{% static 'images/contact_us_icon.png' %}" alt=""/></div>
                <div class="col-md-9">
                    <h1 class="info_text">LET US ANSWER <span class="info_l_text">YOUR QUESTION</span></h1>
                </div>
            </div>
        </div>
    </section>

    <!-- main -->
    <section class="contact_form">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-2 form_text" style="margin-bottom:20px">
                    <h2 class="smile_heading">How can we help you?</h2>

                    <p class="smile_para"> Leave us a message and we will get back to you soon</p>
                </div>
                <div class="col-md-10 col-md-offset-2 form_element">
                    <form>

                        <!-- Input First and last name-->
                        <div class="form-group col-md-9">
                            <div class="col-md-2">
                                <label class="form_label required-astreik" for="name">Name</label>
                            </div>
                            <div class="col-md-5">
                                <input name="name" type="text" aria-required="true" required="first-name"
                                       placeholder="First Name" class="form-control required name">
                            </div>
                            <div class="col-md-5 left">
                                <input name="name" type="text" aria-required="true" required="first-name"
                                       placeholder="Last Name" class="form-control required name">
                            </div>
                            <p class="name-error"> Please enter your name</p>
                        </div>

                        <!--Input Email-->
                        <div class="form-group col-md-9">
                            <div class="col-md-2">
                                <label class="form_label required-astreik" for="exampleInputEmail1">Email</label>
                            </div>
                            <div class="col-md-7">
                                <input name="email" type="email" class="form-control" id="exampleInputEmail1">

                                <p class="email-error"> Please give a valid e-mail address</p>
                            </div>
                        </div>

                        <!-- Input phone-->
                        <div class="form-group col-md-9">
                            <div class="col-md-2">
                                <label class="form_label required-astreik" for="exampleInputEmail1">Phone</label>
                            </div>
                            <div class="col-md-7">
                                <input name="number" type="text" class="form-control">
                            </div>
                        </div>

                        <!--    Input message-->
                        <div class="form-group col-md-12">
                            <textarea type="text" placeholder="In brief,please tell us how we can help!"
                                      name="widget-contact-form-message" rows="5" class="form-control required"
                                      aria-required="true"></textarea>

                            <p class="text-error"> Please write a message</p>
                        </div>

                        <!-- button of submit-->
                        <div class="form-group col-md-9">
                            <button type="submit" class="btn btn-default submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
